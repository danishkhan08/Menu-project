<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video to Audio Converter</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6d5efc 0%, #ff6b6b 100%); /* Match background gradient */
            color: #f0f0f5; /* Light text color */
            padding: 50px 0;
            margin: 0;
        }

        .container {
            background-color: #27293d; /* Container background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 auto;
        }

        .container h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff; /* White text */
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f5; /* Light background for file input */
            color: #333;
        }

        .container button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            color: #fff;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            background: linear-gradient(135deg, #6d5efc 0%, #ff6b6b 100%); /* Match button gradient */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .container button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff6b6b 0%, #6d5efc 100%); /* Reverse gradient on hover */
        }

        .status {
            margin-top: 20px;
            text-align: center;
            color: #f0f0f5; /* Light text color */
        }
    </style>

    <script>
        function uploadFile() {
            var fileInput = document.getElementById('file');
            var formData = new FormData();
            formData.append('file', fileInput.files[0]);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/cgi-bin/video_to_audio.py', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('status').innerHTML = xhr.responseText;
                } else {
                    document.getElementById('status').innerHTML = 'Error during conversion.';
                }
            };
            xhr.send(formData);
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Video to Audio Converter</h2>
        <input type="file" id="file" accept="video/*">
        <button onclick="uploadFile()">Convert</button>
        <div id="status" class="status"></div>
    </div>
</body>

</html>
