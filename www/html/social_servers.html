<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platforms</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .icon {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .icon:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="https://www.facebook.com/" class="icon" target="_blank" rel="noopener noreferrer">Facebook</a>
        <a href="https://www.instagram.com/" class="icon" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="https://www.linkedin.com/" class="icon" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a href="https://www.youtube.com/" class="icon" target="_blank" rel="noopener noreferrer">YouTube</a>
        <a href="https://www.twitter.com/" class="icon" target="_blank" rel="noopener noreferrer">Twitter</a>
        <a href="https://www.snapchat.com/" class="icon" target="_blank" rel="noopener noreferrer">Snapchat</a>
        <a href="https://www.pinterest.com/" class="icon" target="_blank" rel="noopener noreferrer">Pinterest</a>
        <a href="https://www.tiktok.com/" class="icon" target="_blank" rel="noopener noreferrer">TikTok</a>
	<a href="https://www.spotify.com/" class="icon" target="_blank" rel="noopener noreferrer">Spotify</a>
	<a href="https://www.wattpad.com/" class="icon" target="_blank" rel="noopener noreferrer">Wattpad</a>
    </div>
</body>
</html>
